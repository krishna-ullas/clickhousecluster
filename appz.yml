    app:
        name: ClickHouseCluster
        code: clickhousecluster
        notify: kullas@ecloudcontrol.com

    build:
        version: 25.4
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: clickhousecluster-25.4

    deploy:
        context: krishna-ullas/DEV
        type: statefulset
        replicas: 3
        resources: x-large
        port:
        - 8081

    volumes:
      - claim: clickhouse-data
        mount: /appz/data
        name: data
        size: 5Gi
        matchLabels: false

    properties:
        CLICKHOUSE_CLUSTER_NAME: mmch
        CLICKHOUSE_USER: default
        CLICKHOUSE_PASSWORD:
          vault: CLICKHOUSE_PASSWORD
        CLICKHOUSE_NODES: 0@clickhousecluster-25-4-0.clickhousecluster-25-4:9000,1@clickhousecluster-25-4-1.clickhousecluster-25-4:9000,2@clickhousecluster-25-4-2.clickhousecluster-25-4:9000
        KEEPER_NODES: clickhousecluster-25-4-0.clickhousecluster-25-4:9181,clickhousecluster-25-4-1.clickhousecluster-25-4:9181,clickhousecluster-25-4-2.clickhousecluster-25-4:9181
        REPLICATION_FACTOR: 3
        SHARD_COUNT: 1
        ENABLE_FLUENTD: 0
        revision : 5
